<!-- this is a structure of Bootstrap Modal -->
<link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'>
<div class="modal fade " id="songAddedModal" tabindex="-1" role="dialog">    
	<div class="modal-dialog modal-sm " role="document">        
		<div class="modal-content">            
			<div class="modal-body px-5">                
				<span id="message">Song has been added. Thank you!</span>                
			<div class="modal-footer">                    
				<button type="button" class="btn btn-secondary bg-dark" data-dismiss="modal" style="float: none; margin: 0 auto;">Close</button>                
			</div>            
			</div>        
		</div>    
	</div>
</div>
