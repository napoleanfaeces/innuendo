    <br>
    <div style="width: 100%; height: 620px; margin-left: 60px; margin-right: 60px;">

            <a href="filter-restaurants.html" onclick="setPopVariable();" style="text-decoration: none; cursor: pointer; color: white;"><p style="font-size: 16px; padding-left: 10px; margin-top: -10px;">Pop</p></a>
            <a href="filter-restaurants.html" onclick="setPopRockVariable();" style="text-decoration: none; cursor: pointer; color: white;"><p style="font-size: 16px; padding-left: 10px; margin-top: -10px;">Pop Rock</p></a>

            <a href="filter-restaurants.html" onclick="setEDMVariable();" style="text-decoration: none; cursor: pointer; color: white;"><p style="font-size: 16px; padding-left: 10px; margin-top: -10px;">Electronic Dance</p></a>
            <a href="filter-restaurants.html" onclick="setIndiePopVariable();" style="text-decoration: none; cursor: pointer; color: white;"><p style="font-size: 16px; padding-left: 10px; margin-top: -10px;">Indie Pop</p></a>
            <a href="filter-restaurants.html" onclick="setIndieRockVariable();" style="text-decoration: none; cursor: pointer; color: white;"><p style="font-size: 16px; padding-left: 10px; margin-top: -10px;">Indie Rock</p></a>
            <a href="filter-restaurants.html" onclick="setSlowIndieVariable();" style="text-decoration: none; cursor: pointer; color: white;"><p style="font-size: 16px; padding-left: 10px; margin-top: -10px;">Slow Indie</p></a>
            <p style="font-size: 18px; color: white; padding-left: 10px; padding-top: 0px; font-weight: bold;">Filter by category</p>
            <a href="filter-restaurants-category.html" onclick="setOurPicksVariable();" style="text-decoration: none; cursor: pointer; color: white;"><p style="font-size: 16px; padding-left: 10px; margin-top: -10px;">Our Picks</p></a>
