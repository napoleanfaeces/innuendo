<!-- this is a structure of Bootstrap Modal -->
<script src="https://kit.fontawesome.com/f1548bab71.js" crossorigin="anonymous"></script>
<link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'>
<link rel="stylesheet" href="css/mystyle.css">
<script src="js/toggle.js"></script>
<div class="modal fade " id="loginModal" tabindex="-1" role="dialog">    
	<div class="modal-dialog modal-lg" role="document">        
		<div class="modal-content">     
			<div class="modal-header bg-dark text-center">
                <h3 class="modal-title text-light">Login to Account</h3>
                <button type="button" style="border: none; background: none; color: white;" data-dismiss="modal">
                    <span>&times;</span>
                </button>
            </div>       
			<div class="modal-body px-5"> 
				<form>
					<div class="form-group">
						<label for="exampleInputEmail1">Email Address</label>
						<input type="email" class="form-control" id="usernameLogin" placeholder="Enter your email">
				  	</div>
					<div class="form-group">
					  	<label for="exampleInputPassword1">Password</label>
					  	<input type="password" class="form-control" id="passwordLogin" placeholder="Enter your password">
						<span>
							<i class="fa-regular fa-eye" aria-hidden="true" id="eye" style="color: #7a797e; font-size: 20px;" onclick="togglePassword();"></i>
						</span>
					</div>
					<div>
						<a href=""><p style="float: left; display: inline; color: #33262B;">Forgot Password?</p></a>	
						<button type="button" onClick="loginMe();" class="btn btn-primary" style="margin-top: 10px; background-color: #343a40; float: right; color: white;">Login</button>
					</div>
					
				</form>                          
			</div>        
		</div>    
	</div>
</div>
