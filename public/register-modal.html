<!-- this is a structure of Bootstrap Modal -->
<link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'>
<script src="js/toggle.js"></script>
<div class="modal fade " id="registerModal" tabindex="-1" role="dialog">    
	<div class="modal-dialog modal-lg" role="document">        
		<div class="modal-content">     
			<div class="modal-header bg-dark text-center">
                <h3 class="modal-title text-light">Register for Account</h3>
                <button type="button" style="border: none; background: none; color: white;" data-dismiss="modal">
                    <span>&times;</span>
                </button>
            </div>       
			<div class="modal-body px-5"> 
				<form>
					<div class="form-group">
						<label>Username</label>
						<input type="text" class="form-control" id="username" placeholder="Enter a username">
				  	</div>
					<div class="form-group">
						<label>Email Address</label>
						<input type="email" class="form-control" id="email" placeholder="Enter your email">
						<small id="emailHelp" class="form-text text-muted">You will be using this to log into your account. Please remember which email you used.</small>
				  	</div>
					<div class="form-group">
					  	<label>Password</label>
					  	<input type="password" class="form-control" id="password" placeholder="Enter a valid password">
						<span>
							<i class="fa-regular fa-eye" aria-hidden="true" id="other-eye" style="color: #7a797e; font-size: 20px; margin-top: 105px;" onclick="toggleRegisterPassword();"></i>
						</span>
						<small id="emailHelp" class="form-text text-muted">Enter a password that is more than eight characters long.</small>
					</div>
					<button type="button" onClick="validate();" class="btn btn-primary" style="margin-top: -10px; background-color: #343a40; float: right; color: white;">Register</button>
				</form>                          
			</div>        
		</div>    
	</div>
</div>
