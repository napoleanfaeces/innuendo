    <!-- Include top navigation here -->

    <div class="container">
        <br><br><br><br><br><br><br><br>

        <a href="reviews.html"><button style="margin-top: 20px; margin-left: 305px; width: 500px; height: 40px; background-color: #32252B; border: none; cursor: pointer;"><p style="color: white; font-size: 24px;">Find song recommendations now!</p></button></a>

    <script type="text/javascript">
        (function () {
            var words = [
                "Hear what other people are listening to",
                "Filter your song search based on genres and categories",
                "Recommend your favourite songs to other users"
            ],
            i = 0;
            setInterval(function() {
                $('#words').fadeOut(function() {
                    $(this).html(words[(i=(i+1) % words.length)]).fadeIn();
                });
            }, 3000)
        })();
    </script>
